<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/estilo.css">
  </head>
  <body>
    <script src="../javascript/script.js"></script>
    <form action="../controlador/registro.php" method=POST onsubmit=" return verificar()">
    <label for=email>Correo Electrónico</label>
    <input type=email name=email required></br></br>

    <label for=username>Introduce nombre de usuario</label>
    <input type=name name=username required></br></br>

    <label for=contrasena>Introduce contraseña</label>
    <input type="password" id=contrasena name=contrasena required></br>
    <button type=button name=mostrarContrasena onmousedown="presionado('contrasena')" onmouseup="detener('contrasena')" onmouseleave="detener('contrasena')">👁️</button><br><br>
    <label for=repiteContrasena>Vuelve a introducir la contraseña</label>
    <input type="password" id=repiteContrasena required></br></br>
    <button type=button name=mostrarContrasena onmousedown="presionado('repiteContrasena')" onmouseup="detener('repiteContrasena')" onmouseleave="detener('repiteContrasena')">👁️</button><br><br>
    </br></br>

    <button type="submit">Crear usuario</button>
    <button type=reset>Limpiar</button>

    </form>
  </body>
</html>
